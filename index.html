<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mi Página con Preloader</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    #preloader {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: #fff;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #preloader.hidden {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease;
    }

    #preloader img {
      width: 120px;
      margin-bottom: 1rem;
    }

    #contenido {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Preloader -->
  <div id="preloader">
    <img src="tu-logo.png" alt="Logo de El Serio">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-3 fs-5">Cargando...</p>
  </div>

  <!-- Contenido real de la página -->
  <div id="contenido" class="container mt-5">
    <h1>Bienvenido a mi página web</h1>
    <p>Aquí va el contenido principal.</p>
  </div>

  <!-- Bootstrap JS (opcional para otros componentes) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script para ocultar el preloader -->
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        const preloader = document.getElementById('preloader');
        const contenido = document.getElementById('contenido');
        
        preloader.classList.add('hidden');
        contenido.style.display = 'block';
      }, 3000); // 3000 ms = 3 segundos
    });
  </script>

</body>
</html>
